<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
        div{
            width:100px;
            height: 100px;
            background-color:antiquewhite;
            
        }
        .azul{
            background-color:blueviolet;
            position: absolute
            left: 0px;
        }
         .verde{
            background-color:greenyellow;
            position: absolute
            center: 0px;
        }
         .rosa{
            background-color:rosybrown;
            position: absolute
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="azul">1</div>
    <div class="verde">2</div>
    <div class="rosa">3</div>
    
</body>
</html>
